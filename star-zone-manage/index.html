<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">

    <meta http-equiv=“X-UA-Compatible”content=“IE=8″>

    <title>星座空间-管理系统</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/css/common.css" >

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/polyfill.min.js" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-row>
                <el-col :span="4" :offset="2">
                    <!--<span style="display: inline-block; height:50px; line-height: 50px; font-size: 1.3em;">民生保险官网管理系统</span>-->
                    <span style="display: inline-block; height:50px; line-height: 50px; font-size: 1.3em;">民生官网管理系统</span>
                </el-col>

                <el-col :span="4" :offset="8">
                    <div class="grid-content bg-purple-dark">
                        <span>admin</span>

                        <el-dropdown>
                            <i class="el-icon-setting" style="margin-right: 15px"></i>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>个人信息</el-dropdown-item>
                                <el-dropdown-item>退出登录</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </div>
                </el-col>
            </el-row>
        </el-header>

        <el-container>
            <aside width="300px" th:fragment="menu">
                <el-radio-group v-model="isCollapse" style="margin-bottom: 20px;">
                    <el-radio-button :label="false">展开</el-radio-button>
                    <el-radio-button :label="true">收起</el-radio-button>
                </el-radio-group>
                <el-menu default-active="1-2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-document"></i>
                            <span slot="title">主题管理</span>
                        </template>
                        <el-menu-item-group>
                            <a href="/view/topic/topicList.html" ><el-menu-item index="1-2">主题管理</el-menu-item></a>
                        </el-menu-item-group>
                    </el-submenu>

                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-setting"></i>
                            <span slot="title">商品管理</span>
                        </template>
                        <el-menu-item-group>
                            <!--<span slot="title">分组一</span>-->
                            <a href="/view/goods/goodsList.html" ><el-menu-item index="2-1">商品列表</el-menu-item></a>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </aside>

            <el-main>
                <input type="submit"  value="退出" @click="logout">
                星座空间-管理系统首页
                <!--<el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="label" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>-->
            </el-main>
        </el-container>
    </el-container>
</div>

<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

<script>
    var ctxPath = /*[[@{/}]]*/ '';
</script>

<script src="/js/index.js"></script>

</body>
</html>
